<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />
	<title>柚子窝</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="/static/metronic/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="/static/metronic/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="/static/metronic/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="/static/metronic/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="/static/metronic/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="/static/metronic/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="/static/metronic/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="/static/metronic/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->

	<!-- BEGIN PAGE LEVEL STYLES -->
	<link href="/static/metronic/css/login.css" rel="stylesheet" type="text/css"/>
	<!-- END PAGE LEVEL STYLES -->
	<link rel="shortcut icon" href="/static/metronic/image/favicon.ico" />
	<style type="text/css">
		.login .content {
			position: absolute;
        	top: 50%;
        	left: 50%;
        	margin-left: -145px;
        	margin-top: -200px;
		}
		.login .copyright {
			color: blue;
			margin-top: -20px;
		}
	</style>

</head>
<body class="login">
	<!-- BEGIN LOGO 
	<div class="logo">
		<img src="/static/metronic/image/logo-big.png" alt="" />
	</div>-->
	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" action="{{ app_path }}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
			<h3 class="form-title">用户登录</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>请输入用户名或密码</span>
			</div>

            {% if form.non_field_errors %}
{% for error in form.non_field_errors %}
<p class="errornote">
    {{ error }}
</p>
{% endfor %}
{% endif %}

			<div class="control-group">
                {{ form.username.errors }}
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">请输入用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入用户名" name="username"/>
					</div>
				</div>
			</div>

			<div class="control-group">
                {{ form.password.errors }}
				<label class="control-label visible-ie8 visible-ie9">请输入密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请输入密码" name="password"/>
					</div>
				</div>
			</div>

			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/>记住我
				</label>
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
			<div class="copyright">
				2018 &copy; 柚子窝
			</div>
		</form>

		<!-- END LOGIN FORM -->
	</div>
	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT
	<div class="copyright">
		2018 &copy; 柚子窝
	</div>
	<!-- END COPYRIGHT -->

	<!-- BEGIN CORE PLUGINS -->
	<script src="/static/metronic/js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="/static/metronic/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="/static/metronic/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="/static/metronic/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="/static/metronic/js/excanvas.min.js"></script>
	<script src="/static/metronic/js/respond.min.js"></script>
	<![endif]-->
	<script src="/static/metronic/js/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="/static/metronic/js/jquery.blockui.min.js" type="text/javascript"></script>
	<script src="/static/metronic/js/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="/static/metronic/js/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->

    <!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="/static/metronic/js/jquery.validate.min.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="/static/metronic/js/app.js" type="text/javascript"></script>
	<script src="/static/metronic/js/login.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->

	<script>
		jQuery(document).ready(function() {
		  App.init();
		  Login.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
</html>
