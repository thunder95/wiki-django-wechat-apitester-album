{% extends './admin/base.html' %}

{% block css %}
{% endblock %}

{% block js %}
{% endblock %}

{% block main %}

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    文档类型
                    <small>编辑</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-circle-arrow-left"></i>

                        <a href="/admin/docutype">返回首页</a>

                    </li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE TABLE PORTLET-->

                <div class="portlet box red">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i>编辑文档类型</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body form">

                        <form action="/admin/docutype/update/id/{{ docutype.id }}" method="post"  id="carousel_form" class="form-horizontal">
                            {% csrf_token %}

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">文档类型名称</label>

                                <div class="controls  margin_left0">

                                    <input type="text" id="title" name="name" value="{{ docutype.name }}" placeholder="请输入文档类型名称..." class="m-wrap large">

                                </div>

                            </div>


                            <div class="form-actions padding_left10">

                                <button type="button" id="update" class="btn blue">保存</button>
                                <button type="button" id="cancel" class="btn red">取消</button>

                            </div>

                        </form>

                    </div>

                </div>

                <!-- END SAMPLE TABLE PORTLET-->

            </div>

        </div>

    </div>

    <script type="text/javascript">
        $('#update').on('click', function(){
            if ($('#title').val() == '') {
                swal({
                  title: "出错了",
                  text: "文档类型名称不能为空",
                  type: "error",
                  confirmButtonText: "关闭"
                });
            } else {
                $('form').submit();
            }
        })
        $('#cancel').on('click', function(){
            window.location.href="/admin/docutype" 
        })
    </script>
{% endblock %}
