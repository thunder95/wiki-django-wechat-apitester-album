{% extends './admin/base.html' %}

{% block css %}



{% endblock %}

{% block js %}




{% endblock %}

{% block main %}

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    文档
                    <small>新建</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-circle-arrow-left"></i>

                        <a href="/admin/">返回首页</a>

                    </li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE TABLE PORTLET-->

                <div class="portlet box red">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-plus"></i>添加文档</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body form">

                        <form action="/admin/add" method="post" id="product_form" class="form-horizontal">
                            {% csrf_token %}

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">文档名称</label>

                                <div class="controls  margin_left0">

                                    <input id='name' type="text" name="name" value="" placeholder="请输入文档名称..." class="m-wrap large" >

                                </div>

                            </div>

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">文档描述</label>

                                <div class="controls  margin_left0">

                                    <input id='description' type="text" name="description" value="" placeholder="请输入文档描述..." class="m-wrap large" >

                                </div>

                            </div>

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">文档类型</label>

                                <div class="controls margin_left0">

                                    <select name="docutype" class="span2 chosen" data-placeholder="请选择文档的类型..."
                                            tabindex="1">

                                        {% if docutype_list %}

                                            {% for docutype in docutype_list %}

                                                <option value="{{ docutype.id }}">{{ docutype.name }}</option>

                                            {% endfor %}

                                        {% endif %}

                                    </select>

                                </div>

                            </div>

                            <div class="form-actions padding_left10">
                                <button type="button" id="add" class="btn blue">添加</button>
                                <button type="button" id="cancel" class="btn red">取消</button>
                            </div>
                          
                        </form>

                    </div>

                </div>

                <!-- END SAMPLE TABLE PORTLET-->

            </div>

        </div>

    </div>

    <script type="text/javascript">
        $('#add').on('click', function(){
            if ($('#name').val() == '') {
                swal({
                  title: "出错了",
                  text: "文档名称不能为空",
                  type: "error",
                  confirmButtonText: "关闭"
                });
            } else {
                $('form').submit();
            }
        })
        $('#cancel').on('click', function(){
            window.location.href="/admin" 
        })
    </script>

{% endblock %}
